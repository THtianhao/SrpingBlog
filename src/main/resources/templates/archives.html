<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <!--    浏览效果的设置 缩放比例不缩放-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>博客详情页</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../static/css/me.css">
</head>
<body>
<!--导航-->
<!--ui是sematic的组件代码-->
<!--inverted 是反色的意思-->
<nav th:replace="_fragments :: menu(4)" class="ui inverted attached segment m-padded-td-min m-shadow-small">
    <div class="ui container">
        <div class="ui inverted stackable menu">
            <h2 class="ui teal header item"> Blog</h2>
            <a href="#" class="m-item item m-mobile-hide"><i class="home icon"></i>首页</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="idea icon"></i> 分类</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="tags icon"></i>标签</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="info icon"></i>关于我</a>
            <div class="right m-item item m-mobile-hide">
                <div class="ui inverted transparent input">
                    <input type="text" placeholder="Search...">
                    <i class="search icon"></i>
                </div>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-top-right m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>
<div class="m-container-small m-padded-td-big">
    <!--    container可以好的适应移动端-->
    <div class="ui container">
        <!--        归档头部-->
        <div class="ui padded top attached segment ">
            <div class="ui middle aligned two column grid">
                <div class="column">
                    <h3 class="ui teal header">归档</h3>
                </div>
                <div class="right aligned column">
                    共<h3 class="ui orange header m-inline-block m-text-thin"
                         th:text="${blogCount}">14</h3>篇
                </div>
            </div>
        </div>
        <th:block th:each="item:${archiveMap}">
            <h2 class="ui center aligned header" th:text="${item.key}">2017</h2>
            <!--        fluid是填充整个的意思-->
            <div class="ui fluid vertical menu" th:each="blog:${item.value}">
                <a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank" class="item">
                <span>
                    <i class="small teal circle icon"></i> <span th:text="${blog.title}"></span>
                    <div class="ui teal basic left pointing label m-padded-tiny"
                         th:text="${#dates.format(blog.updateTime,'MMMDD')}">9月03</div>
            </span>
                    <div class="ui orange basic left pointing label m-padded-tiny" th:text="${blog.flag}">原创</div>
                </a>

            </div>
        </th:block>


    </div>
</div>
<br>
<br>
<br>


<footer th:replace="_fragments :: footer" class="ui inverted vertical segment m-padded-td-massive">
    <div class="ui center aligned container">
        <!--        grid分成16份-->
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../static/images/wechat.jpg" class="ui rounded image" alt="" style="width: 100px">
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-space m-opacity-mini">最新博客</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">用户故事</a>
                    <a href="#" class="item">用户故事</a>
                    <a href="#" class="item">用户故事</a>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-space m-opacity-mini">联系我</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">用户故事</a>
                    <a href="#" class="item">用户故事</a>
                    <a href="#" class="item">用户故事</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header">About</h4>
                <p class="m-text-thin m-text-space m-opacity-mini">这是toto的网站</p>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-space m-opacity-tiny">Copyright @ 2016-2020 Taylor Designed by
            toto</p>
    </div>
</footer>
<!--/*/<th:block th:replace="_fragments :: script">/*/-->
<!--jquery-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!--semantic-ui-->
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<!--/*/</th:block>/*/-->
<script>
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });
</script>
</body>
</html>
